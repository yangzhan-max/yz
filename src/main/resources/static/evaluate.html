<script>
    $(document).ready(function () {

        $.ajax({
            url: '/evaluate/show-ev',
            type: 'get',
            contentType: 'application/json;charset=UTF-8',
            success: function (result) {
                let data = result.data;
                for (let i = 0; i < data.length; i++) {
                    let innerHTML1 = "<li role=\"presentation\">" +
                        "<a href=\"#" + (i + 1) + "\" aria-controls=\"" + (i + 1) +
                        "\" role=\"tab\" data-toggle=\"tab\"\n" +
                        "aria-expanded=\"true\">" + data[i].course_name + "</a>\n" +
                        "</li>";
                    $('#ulHeader').prepend(innerHTML1);
                }
                for (let j = 0; j < data.length; j++) {
                    let innerHTML2 = " <div role=\"tabpanel\" class=\"tab-pane\" id=\"" + (j + 1) + "\">\n" +
                        "<iframe src=\"./evaluate-content.html?courseId=" + data[j].course_id + "\" width=\"100%\"\n" +
                        "height=\"800px\"></iframe>\n" +
                        "</div>";
                    $('#content').prepend(innerHTML2);
                }
                $('#ulHeader').children("li").eq(0).addClass("active");
                $('#content').children("div").eq(0).addClass("active");
            }
        })

    })
</script>
